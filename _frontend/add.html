<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD com Bootstrap 3</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Web Dev Academy</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">In&iacute;cio</a></li>
                    <li><a href="#">Op&ccedil;&otilde;es</a></li>
                    <li><a href="#">Perfil</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app" class="container-fluid" style="margin-top:30px">

        <h3 class="page-header">Adicionar Item</h3>

        <form action="index.html">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="exampleInputEmail1">Nome</label>
                    <input type="email" v-model="produto.nome" class="form-control" id="exampleInputEmail1"
                        placeholder="Digite o valor">
                </div>
                <div class="form-group col-md-4">
                    <label for="exampleInputEmail1">Categoria</label>
                    <select class="form-control" v-model="produto.categoria.id">
                        <option v-for="option in categorias" v-bind:value="option.id">
                            {{ option.descricao }}
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="exampleInputEmail1">Valor</label>
                    <input type="email" v-model="produto.valor" class="form-control" id="exampleInputEmail1"
                        placeholder="Digite o valor">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label for="exampleInputEmail1">Detalhes</label>
                    <textarea class="form-control" v-model="produto.detalhes" id="exampleInputEmail1"
                        placeholder="Digite o valor"></textarea>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-12">
                    <button type="button" v-on:click="saveProduto()" class="btn btn-primary">Salvar</button>
                    <a id="btnCancelar" href="index.html" class="btn btn-default">Cancelar</a>
                </div>
            </div>

        </form>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <script>

        var app = new Vue({
            el: '#app',
            data: {
                categorias: [],
                produto: { id: 0, nome: '', categoria: { id: '' }, valor: '' }
            },
            methods: {
                saveProduto: function () {
                    let contexto = this;

                    $.ajax({
                        type: "POST",
                        url: "http://localhost:8184/api/produtosvc/produtos",
                        data: JSON.stringify(this.produto),
                        contentType: "application/json",
                        success: function (datax) {
                            alert("Produto gravado com sucesso!");
                            window.location.href = $('#btnCancelar').attr('href');
                        },
                        dataType: "json"
                    });

                },
                loadCategorias: function () {
                    let contexto = this;
                    $.get("http://localhost:8184/api/produtosvc/categorias", function (datax) {
                        contexto.categorias = datax;
                    });
                }
            }
        });

        app.loadCategorias();

    </script>

</body>

</html>
