</head>

<body>

    <div id="app">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">HortiLife</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">In&iacute;cio</a></li>
                        <li><a href="#">Op&ccedil;&oacute;es</a></li>
                        <li><a href="#">Perfil</a></li>
                        <li><a href="#">Ajuda</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="main" class="container-fluid" style="margin-top: 70px">
            <p>
                <a href="adm/index.html" class="btn btn-primary btn-lg">ADM</a>
                <a href="site/login.html" class="btn btn-success btn-lg">APP / SITE</a>
            </p>

        </div> <!-- /#main -->

        <!-- Modal -->
        <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modalLabel">Excluir Item</h4>
                    </div>
                    <div class="modal-body">
                        Deseja realmente excluir este item?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" v-on:click="excluirProduto()">Sim</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <script>

        var app = new Vue({
            el: '#app',
            data: {
                selectedId: 0,
                filtro: '',
                produtos: ''
            },
            methods: {
                loadProdutos: function () {
                    let contexto = this;
                    $.get("/api/produtosvc/produtos", function (datax) {
                        contexto.produtos = datax;
                    });
                },
                filtrarProdutos: function () {
                    let contexto = this;
                    $.get("/api/produtosvc/produtos/busca?valor=" + this.filtro, function (datax) {
                        contexto.produtos = datax;
                    });
                },
                excluirProduto: function () {
                    let contexto = this;
                    $.ajax({
                        url: "/api/produtosvc/produtos/" + this.selectedId,
                        type: 'DELETE',
                        success: function (result) {
                            $("#delete-modal").modal('hide');
                            contexto.loadProdutos();
                        }
                    });
                },
                selecionarProduto: function (id) {
                    this.selectedId = id;
                }
            }
        });

        app.loadProdutos();

    </script>




</body>
