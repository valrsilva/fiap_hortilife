<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HotiLife ADM</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>

    <div id="app">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">HortiLife ADM</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">In&iacute;cio</a></li>
                        <li><a href="#">Op&ccedil;&oacute;es</a></li>
                        <li><a href="#">Perfil</a></li>
                        <li><a href="#">Ajuda</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="main" class="container-fluid" style="margin-top: 50px">

            <div id="top" class="row">
                <div class="col-sm-3">
                    <h2>Produtos</h2>
                </div>
                <div class="col-sm-6">

                    <div class="input-group h2">
                        <input name="data[search]" class="form-control" id="search" v-model="filtro" type="text"
                            placeholder="Pesquisar Itens">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" v-on:click="filtrarProdutos()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>

                </div>
                <div class="col-sm-3">
                    <a href="add.html" class="btn btn-primary pull-right h2">Novo Item</a>
                </div>
            </div> <!-- /#top -->


            <hr />
            <div id="list" class="row">

                <div class="table-responsive col-md-12">
                    <table class="table table-striped" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Valor</th>
                                <th class="actions">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="prod in produtos">
                                <td>{{ prod.id }}</td>
                                <td>{{ prod.nome }}</td>
                                <td>{{ prod.valor }}</td>
                                <td class="actions">
                                    <a class="btn btn-success btn-xs"
                                        v-bind:href="'view.html?id=' + prod.id">Visualizar</a>
                                    <a class="btn btn-warning btn-xs" v-bind:href="'edit.html?id=' + prod.id">Editar</a>
                                    <a class="btn btn-danger btn-xs" v-on:click="selecionarProduto(prod.id)" href="#"
                                        data-toggle="modal" data-target="#delete-modal">Excluir</a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </div> <!-- /#list -->

            <div id="bottom" class="row">
                <div class="col-md-12">
                    <ul class="pagination">
                        <li class="disabled"><a>&lt; Anterior</a></li>
                        <li class="disabled"><a>1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li class="next"><a href="#" rel="next">Próximo &gt;</a></li>
                    </ul><!-- /.pagination -->
                </div>
            </div> <!-- /#bottom -->
        </div> <!-- /#main -->

        <!-- Modal -->
        <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modalLabel">Excluir Item</h4>
                    </div>
                    <div class="modal-body">
                        Deseja realmente excluir este item?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" v-on:click="excluirProduto()">Sim</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <script>

        var app = new Vue({
            el: '#app',
            data: {
                selectedId: 0,
                filtro: '',
                produtos: ''
            },
            methods: {
                loadProdutos: function () {
                    let contexto = this;
                    $.get("http://localhost:8184/api/produtosvc/produtos", function (datax) {
                        contexto.produtos = datax;
                    });
                },
                filtrarProdutos: function () {
                    let contexto = this;
                    $.get("http://localhost:8184/api/produtosvc/produtos/busca?valor=" + this.filtro, function (datax) {
                        contexto.produtos = datax;
                    });
                },
                excluirProduto: function () {
                    let contexto = this;
                    $.ajax({
                        url: "http://localhost:8184/api/produtosvc/produtos/" + this.selectedId,
                        type: 'DELETE',
                        success: function (result) {
                            $("#delete-modal").modal('hide');
                            contexto.loadProdutos();
                        }
                    });
                },
                selecionarProduto: function (id) {
                    this.selectedId = id;
                }
            }
        });

        app.loadProdutos();

    </script>




</body>

</html>
