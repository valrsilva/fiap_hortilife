<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HortiLife</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

    <div id="app">

        <div id="preloder">
            <div class="loader"></div>
        </div>

        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="header__logo">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <nav class="header__menu">
                            <ul>
                                <li class="active"><a href="./index.html">Home</a></li>
                                <li><a href="../profile.html">Perfil</a></li>
                                <li><a href="#">Páginas</a>
                                    <ul class="header__menu__dropdown">
                                        <li><a href="#">Detalhes</a></li>
                                        <li><a href="#">Carrinho</a></li>
                                        <li><a href="#">Finalizar Compra</a></li>
                                    </ul>
                                </li>
                                <li><a href="#">Contato</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-lg-3">
                        <div class="header__cart">
                            <ul>
                                <li><a href="#"><i class="fa fa-heart"></i> <span>1</span></a></li>
                                <li><a href="#"><i class="fa fa-shopping-bag"></i> <span>3</span></a></li>
                            </ul>
                            <div class="header__cart__price">item: <span>R$150.00</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="hero">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="hero__search">
                            <div class="hero__search__form">
                                <form action="#">
                                    <div class="hero__search__categories">
                                        Todas as Categorias
                                        <span class="arrow_carrot-down"></span>
                                    </div>
                                    <input type="text" v-model="filtro" placeholder="O que você precisa?">
                                    <button type="button" v-on:click="filtrarProdutos()" class="site-btn">BUSCA</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="prodz spad">
            <div class="container">
                <div class="row prodz__filter" id="MixItUp1F4C93" style="">
                    <div v-for="prod in produtos" class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat" style="">
                        <div class="prodz__item">
                            <div class="prodz__item__pic set-bg" data-setbg="img/featured/frutas-verduras.jpg">
                                <ul class="prodz__item__pic__hover">
                                    <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                    <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                    <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                </ul>
                            </div>
                            <div class="prodz__item__text">
                                <h6><a href="#">{{prod.nome}}</a></h6>
                                <h5>R${{prod.valor}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="prodz spad" v-if="produtos.length==0">
            <div class=" container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-title">
                            <h2>Nenhum produto encontrado!</h2>
                        </div>
                    </div>
                </div>
        </section>

        <div id="nav-bar" style="position: fixed; right: 0; bottom: 0; float: right;">
            <ul class="nav-icos">
                <li style="list-style-type: none;"><a href="../profile.html"><img src="img/ico-home.png" width="19"
                            height="21"></a>
                </li>
                <li style="list-style-type: none;"><a href="home.html"><img src="img/ico-search.png" width="21"
                            height="21"></a>
                </li>
                <li style="list-style-type: none;"><a href="#"><img src="img/ico-delivery.png" width="21"
                            height="21"></a>
                </li>
                <li style="list-style-type: none;"><a href="../login.html"><img src="img/ico-profile_active.png"
                            width="18" height="22"></a>
                </li>
            </ul>
        </div>

    </div>

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        var app = new Vue({
            el: '#app',
            data: {
                selectedId: 0,
                filtro: '',
                produtos: [],
                categorias: []
            },
            methods: {
                filtrarProdutos: function () {
                    window.location.href = "search.html?valor=" + this.filtro;
                },
                loadProdutos: function () {
                    let id = new URL(location.href).searchParams.get('id');
                    let contexto = this;
                    $.get("/api/produtosvc/produtos/categoria/" + id, function (datax) {
                        contexto.produtos = datax;
                    });
                }
            }
        });

        app.loadProdutos();

    </script>

</body>

</html>
